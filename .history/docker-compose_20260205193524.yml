version: '3.8'

services:
  browser-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: browser-automation
    
    ports:
      - "5900:5900"  # VNC port (traditional VNC client)
      - "6080:6080"  # noVNC port (web browser access: http://localhost:6080)
    
    volumes:
      # Share current directory to save screenshots and outputs
      - .:/app
    
    environment:
      # Node environment
      - NODE_ENV=production
      - HEADLESS=false
      # Optional: Customize these for your script
      # - WEBSITE_URL=https://example.com
      # - AUTOMATION_INTERVAL=3600
    
    # Restart configuration for automation
    restart: on-failure
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 60s
    
    # Health check (optional)
    healthcheck:
      test: ["CMD", "pgrep", "-f", "x11vnc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
    
    # Network configuration
    networks:
      - automation
    
    # Keep container running with stdin open
    stdin_open: true
    tty: true

networks:
  automation:
    driver: bridge
